<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umiz - A Fun Learning Platform</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff; /* White background */
            color: #6a0dad; /* Purple text color */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #6a0dad; /* Purple header background */
            color: #ffffff; /* White text color */
            padding: 10px;
            text-align: center;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #6a0dad; /* Purple footer background */
            color: #ffffff; /* White text color */
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Umiz - Fun Learning Platform</h1>
        <p>Engage, Learn, and Have Fun!</p>
    </header>

    <section>
        <h2>Welcome to Umiz</h2>
        <p>Umiz is a web app designed for interactive and engaging learning experiences, similar to Kahoot.</p>
        <p>Immerse yourself in a world of knowledge and fun quizzes!</p>
    </section>

    <footer>
        <p>&copy; 2023 Umiz - All rights reserved.</p>
    </footer>

</body>
</html>
